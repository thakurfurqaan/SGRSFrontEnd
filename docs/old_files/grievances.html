<body class="landing-page"
      style="background-size: cover; background: url('../static/assets/img/background.png') no-repeat fixed center;">

<!-- Navbar -->
<div class="partials_navbar_import"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $('.partials_navbar_import').load('partials/partial_navbar.html');
    });
</script>
<!-- End Navbar -->

<div class="container-fluid">
    <div class="col page-title">
        <div class="row align-items-center justify-content-center" align="center">
            <h1 class="font-weight-bolder">Feedback Form</h1>
        </div>
        <div class="row align-items-center justify-content-center" hidden>
            <h6>If you provide any kind of support to needy at this critical time, kindly fill this form so that we
                can enable the needy to contact you for help</h6>
        </div>
    </div>
</div>

<div class="container mt-0">
    <form action="list_of_initiatives.html">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-12 px-lg-3">
                <div class="card-custom mt-2 mt-lg-0 help-card">
                    <h6 class="my-3 font-weight-bold"  style="">Enter your grievances/suggestions below</h6>
                    <div class="form-group mb-3 ">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group mb-3 ">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group mb-3  ">
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1">Pincode</label>
                                <input type="number" class="form-control" placeholder="Pincode" aria-label="Username"
                                       aria-describedby="basic-addon1">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1">Phone No.</label>
                                <input type="tel" class="form-control" placeholder="Phone No" aria-label="Username"
                                       aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3  who-are-you">
                        <label for="exampleInputEmail1">Who are you?</label>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>--- Who are you? ---</option>
                            <option value="1">Volunteer</option>
                            <option value="2">NGO</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1">Category</label>
                                <select class="custom-select" id="inputGroupSelect02">
                                    <option selected>--- Category ---</option>
                                    <option value="1">Grievance</option>
                                    <option value="2">Suggestion</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1">Grievance/Suggestion Type</label>
                                <select class="custom-select" id="inputGroupSelect03">
                                    <option selected>--- Grievance Suggestion Type ---</option>
                                    <option value="1">Accessibility Issues/Portal Performance Issue</option>
                                    <option value="2">Applicant Registration</option>
                                    <option value="3">Applicant Profile</option>
                                    <option value="4">Document Upload Challenges</option>
                                    <option value="5">Scholarship Amount not received</option>
                                    <option value="7">Institute Registration</option>
                                    <option value="8">New Applicant Registration/Applicant login</option>
                                    <option value="9">Benefit Calculation</option>
                                    <option value="10">Other issue</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">

                    </div>
                    <div class="form-group my-3 ">
                        <label for="exampleInputEmail1">Grievance/suggestion</label>
                        <textarea rows="5" class="form-control" aria-label="With textarea"
                                  placeholder="Your grievance/suggestion..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Upload files (if any)</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <div style="text-align: center" class=" mb-3 ">
                        <button class="btn btn-outline-primary" style="width: 100%">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<br/><br/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
