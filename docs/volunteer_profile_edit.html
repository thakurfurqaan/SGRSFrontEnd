<!-- Page Content -->
<div class="container mt-0 pl-lg-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-12 px-lg-3 order-lg-1 order-2">

            <div class="card-custom mt-2 mt-lg-0 help-card">
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <h5 class="my-3 card-custom-title" style="">Basic Details
                        </h5>
                    </div>

                </div>
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" placeholder="Mike Richards" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" placeholder="mikerichards@gmail.com" aria-label="Username"
                           aria-describedby="basic-addon1" disabled>
                </div>
                <div class="form-group my-3">
                    <label for="exampleInputEmail1">Address</label>
                    <textarea rows="3" class="form-control" aria-label="With textarea"
                              placeholder="564 E. Manor Station Lane Minot, ND 58701"></textarea>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">Pincode</label>
                            <input type="number" class="form-control" placeholder="58701" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Phone No</label>
                            <input type="tel" class="form-control" placeholder="1234567890" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">Age</label>
                            <input type="number" class="form-control" placeholder="27" aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Sex</label>
                            <select class="custom-select" id="inputGroupSelect03" style="border-radius: 5px">
                                <option>--- Sex ---</option>
                                <option value="1" selected>Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                                <option value="4">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <label for="exampleInputEmail1">Current Profile</label>
                    <select class="custom-select" id="inputGroupSelect03">
                        <option>--- Current Profile ---</option>
                        <option value="1">Student</option>
                        <option value="2" selected>Working Professional</option>
                        <option value="3">Home Maker</option>
                        <option value="4">Others</option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="exampleInputEmail1">About Me</label>
                    <textarea rows="5" class="form-control" aria-label="With textarea"
                              placeholder="Write something about you...">Mike Richards is a 27-year-old personal trainer who enjoys badminton, yoga and vandalising bus stops. He is entertaining and energetic, but can also be very dull and a bit unstable.</textarea>
                </div>
                <div style="text-align: center" class=" mb-3 ">
                    <a href="volunteer_profile_view.html">
                        <button class="btn btn-success" style="width: 100%">Save Changes</button>
                    </a>
                </div>
            </div>

            <div class="card-custom mt-2 help-card ">
                <h6 class="my-3" style="">Change Password</h6>
                <div class="form-group mb-3 ">

                    <input type="password" class="form-control" placeholder="Current Password" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="form-group mb-3 ">
                    <div class="row">
                        <div class="col">

                            <input type="password" class="form-control" placeholder="New Password"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px">
                        </div>
                        <div class="col">

                            <input type="password" class="form-control" placeholder="Confirm Password"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px">
                        </div>
                    </div>
                </div>
                <div style="text-align: center" class=" mb-3 ">
                    <button class="btn btn-danger" style="width: 100%">Change Password</button>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-12 px-lg-3 order-lg-2 order-md-1 order-1">
            <div class="card-custom mt-2 mt-lg-0 help-card ">
                <div class="profile-placeholder mb-3"><img src="static/assets/img/profile1.jpg"
                                                           class="profile-pic">
                </div>
                <div style="text-align: center" class="
                         mb-3">
                    <a href="volunteer_profile_edit.html">
                        <button class="btn btn-dark">Change Profile Picture &nbsp<i
                                style=" font-size: small"
                                class="fa fa-pencil"
                                aria-hidden="true"></i></button>
                    </a>
                </div>
                <div style="text-align: center" class=" mb-3  ">
                    <h5 class="card-custom-title font-weight-bold">Mike Richards</h5>
                    <span class="badge badge-secondary" style="background-color:#252766">Volunteer</span>
                </div>
            </div>
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    $('table button i').click(function () {
        if ($(this).hasClass('fa-angle-down')) {
            $(this).removeClass('fa-angle-down');
            $(this).addClass('fa-angle-up');
        } else {
            $(this).removeClass('fa-angle-up');
            $(this).addClass('fa-angle-down');
        }
    });

</script>
