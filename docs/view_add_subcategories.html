<div class="modal fade" id="subcategory-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>
            </div>

            <div class="modal-body card-custom p-3" style="box-shadow: none !important;">
                <div class="row justify-content-between align-items-center mx-1" hidden>
                    <div class="">
                        <h5 class="my-3 card-custom-title" style="">Add New Sub-category</h5>
                    </div>
                </div>
                <div class="row mt-2 py-4 mx-1 mb-2" style="border-radius: 5px; border: 1px solid #dee2e6;">
                    <div class="col-12">
                        <p><b>Current Name:</b> Infrastructure</p>
                    </div>
                    <br>
                    <div class="col-6">
                        <label for="exampleInputEmail1"><b>New Name</b></label>
                        <input type="text" class="form-control" placeholder="Sub-category Name"
                               aria-label="Username"
                               aria-describedby="basic-addon1" style="border-radius: 5px">
                    </div>
                    <div class="col-6">
                        <label for="exampleInputEmail1">&nbsp;</label>
                        <button class="btn btn-outline-warning" style="width: 100%"><i class="fa fa-pencil"></i> Rename
                        </button>
                    </div>
                </div>
            </div>

            <div class="modal-footer pt-0" style="border-top: none">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
